app = 'pipetree'
primary_region = 'iad'
kill_signal = 'SIGTERM'
kill_timeout = '30s'

[build]
  dockerfile = 'visualizer/Dockerfile'

[deploy]
  strategy = 'rolling'

[env]
  DB_PATH = '/data/pipelines'
  PYTHONPATH = '/app'
  PORT = '8001'

[mounts]
  source = 'visualizer_data'
  destination = '/data'

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
