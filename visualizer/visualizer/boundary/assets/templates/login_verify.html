{% extends "base.html" %}

{% block title %}Verify Code - Pipetree{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full p-8">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Check your email</h1>
            <p class="mt-2 text-sm text-gray-500">We sent a 6-digit code to <strong>{{ email }}</strong></p>
        </div>

        {% if error %}
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login/verify" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
            <input type="hidden" name="email" value="{{ email }}">

            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
                <input type="text" id="code" name="code" required autofocus
                       maxlength="6" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm text-center tracking-widest font-mono text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="000000">
            </div>

            <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Verify
            </button>
        </form>

        <p class="mt-4 text-center text-xs text-gray-500">
            <a href="/login" class="text-blue-600 hover:text-blue-700">Use a different email</a>
        </p>
    </div>
</div>
{% endblock %}
