{% extends "base.html" %}

{% block title %}Login - Pipetree{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full p-8">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Sign in to Pipetree</h1>
            <p class="mt-2 text-sm text-gray-500">Enter your email to receive a verification code</p>
        </div>

        {% if error %}
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required autofocus
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="you@example.com">
            </div>

            <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Send Code
            </button>
        </form>
    </div>
</div>
{% endblock %}
