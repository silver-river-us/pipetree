{% extends "base.html" %}

{% block title %}New Tenant - Admin{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8">
    <div class="mb-6">
        <a href="/admin" class="text-sm text-blue-600 hover:text-blue-700">&larr; Back to dashboard</a>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-6">New Tenant</h1>

    {% if error %}
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/admin/tenants" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tenant Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="My Company">
        </div>

        <div>
            <label for="db_name" class="block text-sm font-medium text-gray-700 mb-1">Database Name (optional)</label>
            <input type="text" id="db_name" name="db_name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Defaults to slug if empty">
            <p class="mt-1 text-xs text-gray-500">Used to isolate pipeline data per tenant.</p>
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Create Tenant
            </button>
        </div>
    </form>
</div>
{% endblock %}
