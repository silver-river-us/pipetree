{% extends "base.html" %}

{% block title %}Invite User - Admin{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8">
    <div class="mb-6">
        <a href="/admin/tenants/{{ tenant.id }}" class="text-sm text-blue-600 hover:text-blue-700">&larr; Back to {{ tenant.name }}</a>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-6">Invite User to {{ tenant.name }}</h1>

    {% if error %}
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/admin/tenants/{{ tenant.id }}/users" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="user@example.com">
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Invite User
            </button>
        </div>
    </form>
</div>
{% endblock %}
