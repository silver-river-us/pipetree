{% extends "base.html" %}

{% block title %}Dashboard - Pipetree Visualizer{% endblock %}

{% block content %}
<div class="p-6 max-w-screen-xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Pipeline Runs</h1>
        <p class="text-gray-600 mt-1">Monitor and track your pipeline executions</p>
    </div>

    <!-- Runs list -->
    <div id="runs-list"
         hx-get="/api/runs?db={{ db_path }}"
         hx-trigger="every 2s"
         hx-swap="innerHTML">
        {% include "partials/runs_list.html" %}
    </div>
</div>
{% endblock %}
