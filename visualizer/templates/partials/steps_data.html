{% if run %}
{% set organized = organize_steps_with_branches(steps) %}
{% set main_steps = organized.main %}
{% set branches_by_parent = organized.branches_by_parent %}
<div id="steps-data"
     data-run-id="{{ run.id }}"
     data-db-path="{{ db_path }}"
     data-run-status="{{ run.status }}"
     data-main-steps='{{ main_steps | tojson }}'
     data-branches-by-parent='{{ branches_by_parent | tojson }}'
     hx-get="/runs/{{ run.id }}/steps/data?db={{ db_path }}"
     hx-trigger="steps:update"
     hx-swap="outerHTML"
     hidden></div>
{% endif %}
