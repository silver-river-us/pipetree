name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pipetree:
    name: pipetree
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pipetree

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Install package
        run: pipenv run pip install -e .

      - name: Run checks
        run: bin/check

  pdf-ingestion:
    name: pdf-ingestion
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/pdf_ingestion

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install pipenv
        run: pip install pipenv

      - name: Install pipetree first
        run: |
          cd ../../pipetree
          pipenv install --dev
          pipenv run pip install -e .

      - name: Install dependencies
        run: pipenv install --dev

      - name: Install package
        run: pipenv run pip install -e .

      - name: Run linter
        run: pipenv run ruff check .

      - name: Run formatter check
        run: pipenv run ruff format --check .

      - name: Run tests
        run: pipenv run pytest tests/ -v
